<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/png" href="./images/movieIcon.png" />

    <title>Find your film</title>
  </head>
  <body>
    <div class="index">
      <header>
        <div class="container">
          <h1>Find your film<span class="creator"> by Feng Zheng </span></h1>

          <a href="./My-Watchlist.html">My Watchlist</a>
        </div>
      </header>
      <div class="container">
        <main>
          <form id="myForm">
            <input
              class="searchBox"
              type="text"
              name="searchBox"
              placeholder="Search for a movie"
              minlength="1"
            />
            <button class="searchButton" type="submit">Search</button>
            <span id="tooltip" visibility="hidden"
              >Please Enter a movie name</span
            >
          </form>

          <section class="toDisplayIndexPage"></section>
        </main>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
